<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-form-container">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group full-width">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group full-width">
                    <label>Query Type *</label>
                    <div class="query-type">
                        <label class="type"><input type="radio" name="query-type" value="general" required> General Enquiry</label>
                        <label class="type"><input type="radio" name="query-type" value="support" required> Support Request</label>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group full-width checkbox">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label class="checkbox-label" for="consent">I consent to being contacted by the team *</label>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
